<mat-card style="border: grey; margin: 5px">
    <mat-card-content>
      <div [formGroup]="settingsForm">
        <div class="gridwrapper2">
          <div>
            <mat-form-field>
              <input
                matInput
                formControlName="cvMaxVolts"
                placeholder="Max. CV Volts"
              />
              </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input
                matInput
                formControlName="cvMidiChannel"
                placeholder="CV midi channel"
              />
  
            </mat-form-field>
          </div>
          </div>
  
          </div>
    </mat-card-content></mat-card
  >
